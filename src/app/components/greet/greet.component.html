<div class="d-flex justify-content-center" *ngIf="!auth.isAuthenticated()">
  <div class="jumbotron">
    <h1 class="display-3">Hello, stranger</h1>
    <p class="lead text text-dark">This is a site where you can watch the <a href="https://www.onliner.by/">onliner.com</a> freshest goods.</p>
    <hr class="my-4">
    <p>You can add them to favourite list. You just need to log in!</p>
    <p class="lead">
      <a class="btn btn-primary btn-margin navbar-right" (click)="auth.login()">
                Start
            </a>
    </p>
  </div>
</div>
