<div class="container-fluid product-list">
  <div class="d-flex justify-content-center">
    <div class="alert title">
      <h4 class="text text-primary">{{ title }}</h4>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-sm-6 col-md-4 col-lg-3 alert" *ngFor="let product of showedProducts">
      <app-product [product]="product" [canBeWatched]="canBeWatched"></app-product>
    </div>
  </div>
</div>
