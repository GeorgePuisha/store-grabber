<div class="jumbotron">
  <div class="row text-center">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let product of showedProducts">
      <div class="card">
        <img class="img-responsive" width="120" height="120" src="{{ product.image }}" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title">{{ product.name }}</h4>
          <p class="card-text">{{ product.description }}</p>
          <a href="#" class="btn btn-primary">Button</a>
        </div>
      </div>
    </div>
  </div>
</div>
