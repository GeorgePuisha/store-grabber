<div class="container-fluid alert">
  <div class="d-flex flex-column">
    <div class="d-flex justify-content-between gray">
      <div class="icon icon-status">
        <span class="badge badge-success">{{ product.status }}</span>
      </div>
      <div class="d-flex justify-content-start">
        <div class="icon" *ngIf="!canBeWatched">
          <a routerLink="/profile/watched/{{ product.key }}" role="button" title="Watch price changing"><i class="fa fa-line-chart" aria-hidden="true"></i></a>
        </div>
        <div class="icon" *ngIf="canBeWatched">
          <a (click)="watch(product)" role="button" title="Add to watched"><i class="fa fa-eye" aria-hidden="true"></i></a>
        </div>
        <div class="icon" *ngIf="!canBeWatched">
          <a (click)="unwatch(product)" role="button" title="Stop watching"><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <div class="d-flex justify-content-start">
        <div class="alert img-container">
          <a href="{{ product.url }}"><img class="img-responsive img-product" src="{{ product.image }}" alt="Card image cap"></a>
        </div>
        <div class="alert text text-left">
          <a href="{{ product.url }}"><h4>{{ product.name }}</h4></a>
          <p>{{ product.description }}</p>
        </div>
      </div>
      <div class="price-container">
        <div class="container">
          <h5 class="text text-bold">{{ product.price }} BYN</h5>
        </div>
      </div>
    </div>
  </div>

</div>
