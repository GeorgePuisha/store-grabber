<div class="container-fluid alert">
  <div class="d-flex flex-column">
    <div class="d-flex justify-content-end gray">
      <div class="d-flex justify-content-start">
        <div class="icon" *ngIf="!canBeWatched">
          <a routerLink="/profile/watched/{{ product.key }}" role="button" title="Watch price changing" class="text text-primary"><i class="fa fa-line-chart" aria-hidden="true"></i></a>
        </div>
        <div class="icon" *ngIf="canBeWatched">
          <a (click)="watch(product)" role="button" title="Add to watched" class="text text-primary"><i class="fa fa-eye" aria-hidden="true"></i></a>
        </div>
        <div class="icon" *ngIf="!canBeWatched">
          <a (click)="unwatch(product)" role="button" title="Stop watching" class="text text-primary"><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
        </div>
        <div class="icon">
          <span class="badge badge-success">{{ product.status }}</span>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-between flex-wrap">
      <div class="d-flex justify-content-start flex-wrap col-lg-9 col-md-8 col-sm-12 col-xs-12">
        <div class="img-container col-lg-3 col-md-4 col-sm-12 col-xs-12">
          <a href="{{ product.url }}"><img class="img-responsive img-product" src="{{ product.image }}" alt="Card image cap"></a>
        </div>
        <div class="description-container col-lg-9 col-md-8 col-sm-12 col-xs-12">
          <a href="{{ product.url }}"><h4>{{ product.name }}</h4></a>
          <p class="text text-left">{{ product.description }}</p>
        </div>
      </div>
      <div class="price-container col-lg-2 col-md-3 col-sm-12 col-xs-12">
        <div class="container">
          <h5 class="text text-bold">{{ product.price }} BYN</h5>
        </div>
      </div>
    </div>
  </div>

</div>
