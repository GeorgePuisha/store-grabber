<div class="jumbotron">
  <div class="row text-center">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let product of showedProducts">
      <div class="card">
        <div class="alert">
          <span class="badge badge-success">{{ product.status }}</span>
        </div>
        <div class="alert">
          <img class="img-responsive" width="auto" height="120" src="{{ product.image }}" alt="Card image cap">
        </div>
        <div class="card-body fixed-body">
          <h4 class="card-title">{{ product.name }}</h4>
          <p class="card-text">{{ product.description }}</p>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-around">
            <div class="alert">
              <h5 class="text text-bold">{{ product.price }} BYN</h5>
            </div>
            <div class="alert">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
